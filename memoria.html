<!doctype html>
<html lang="en">
<head>
	<title>Jogo da Mem&oacute;ria</title>
	<style>
		canvas {
			margin: auto;

		}
	</style>
	<script src="memoria/game.js"></script>
	<script src="memoria/state.js"></script>


</head>
<body>
<canvas id="myCanvas" width="920" height="740" >

<script>
var canvas, ctx, state, mouse = {x:0, y:0};
window.onload = function main() {
	canvas = document.getElementById("myCanvas");
	ctx = canvas.getContext("2d");
	
	state = new StateManager();
	state.add(new MenuState("menu"), new GameState("game"),new GameState("game2"));
	state.set("menu");
	document.body.appendChild(canvas);
	canvas.addEventListener("mousemove", mouseMove, false);
	init();
	tick();
}
function init() {
	state.get("game").init();
}
function tick() {
	window.requestAnimationFrame(tick);
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	state.tick(ctx);
	
}
function mouseMove(evt) {
	var el = evt.target;
	var ox = oy = 0;
	do {
		ox += el.offsetLeft;
		oy += el.offsetTop;
	} while (el.parentOffset)
	mouse.x = evt.clientX - ox;
	mouse.y = evt.clientY - oy;
}
</script>


</body>
</html>
