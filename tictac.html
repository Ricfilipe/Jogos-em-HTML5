	TWO_PLAYER = 2;
var winnergb;

function GameState(name) {

	this.name = name;
	var scene = new Scene(canvas.width, canvas.height),counter=0,
		ctx = scene.getContext();
	
	var data, player, ai, isPlayer, aiMoved, mode, winner, winnerMsg, hastick;

	canvas.addEventListener("mousedown", function(evt) {
		if (winnerMsg && (state.active_name === "game" || state.active_name === "game2")) {
			return;
		}

		
		if (!isPlayer || winner || (state.active_name !== "game" && state.active_name !== "game2" ) || !hastick) return;

		var px = mouse.x;
		var py = mouse.y;

		if (px % 120 >= 20 && py % 120 >= 20) {
			var idx = Math.floor(px/120);
			idx += Math.floor(py/120)*3;

			if (data[idx].hasData()) {
				return;
			}
			data[idx].flip(player);
			if (mode & ONE_PLAYER) {
				counter=counter+1;
				isPlayer = false;
			} else {
				counter=counter+1;
				player = player === Tile.NOUGHT ? Tile.CROSS : Tile.NOUGHT;
			}
		}
	}, false);


	this.init = function(_mode, tile) {
		modegb=_mode;
		mode = _mode || ONE_PLAYER;
		data = [];
		counter=0;
		for (var i = 0; i < 9; i++) {
			var x = (i % 3)*120 + 20;
			var y = Math.floor(i/3)*120 + 20;
			data.push(new Tile(x, y));
		}

		player = tile || Tile.NOUGHT;

		isPlayer = player === Tile.NOUGHT;
		aiMoved = false;
		winner = false;
		winnerMsg = false;
		hastick = false;
		winnergb=winner;
		ai = new AIPlayer(data);
		ai.setSeed(player === Tile.NOUGHT ? Tile.CROSS : Tile.NOUGHT);

		if (mode & TWO_PLAYER) {
			player = Tile.NOUGHT;
			isPlayer = true;
		}
	}

	this.update = function() {
		if (winnerMsg) return;
		var activeAnim = false;
		var randomplay=0;
		for (var i = data.length; i--;) {
			data[i].update();
			activeAnim = activeAnim || data[i].active();
		}
		if (!activeAnim) {
			if (!aiMoved && !isPlayer) {
				var m = ai.move();
				if (m === -1) {
					if(winner===false){
					winner = true;
					}
				} else {
					if(Math.random()*10>6){
					data[m].flip(ai.getSeed());
					}else{
					for(;;){
					randomplay = Math.floor(Math.random()*(10-(counter*2)));
					console.log(ai.getmvs()[randomplay]);

							data[ai.getmvs()[randomplay]].flip(ai.getSeed());
							break;
							}
					
					}
				}
				isPlayer = true;
			}

			if (winner && !aiMoved) {
			winnergb=winner;
				if (winner === true) {
					winnerMsg = "O Jogo Empatou";
				} else if (winner === Tile.NOUGHT) {
					winnerMsg = "O Primeiro Jogador Ganhou";
					
				} else {
					if(mode==TWO_PLAYER)
					winnerMsg = "O Segundo Jogador Ganhou";
					else{
					winnerMsg = "O Computador Ganhou";
				}
				}
			}

			aiMoved = true;
		} else {
				winner = ai.hasWinner();
				console.log(winner === Tile.NOUGHT);
				if(counter==9 && winner==false)
				winner=true;
				aiMoved = false;
		}
		hastick = true;
	}

	this.render = function(_ctx) {

		ctx.clearRect(0, 0, canvas.width, canvas.height);

		for (var i = data.length; i--;) {
			data[i].draw(ctx);
		}
		if (winnerMsg) {

			w -= lw;
			h -= lw;

			ctx.save();
			ctx.translate((canvas.width - w + lw)/2, (canvas.height - h + lw)/2);
			ctx.fillStyle = "white";
			ctx.strokeStyle = "#00ff99";
			ctx.lineWidth = lw;
			ctx.font = "20px Helvetica";

			ctx.beginPath();
			ctx.arc(s, s, s, Math.PI, 1.5*Math.PI);
			ctx.arc(w-s, s, s, 1.5*Math.PI, 0);
			ctx.arc(w-s, h-s, s, 0, 0.5*Math.PI);
			ctx.arc(s, h-s, s, 0.5*Math.PI, Math.PI);
			ctx.closePath();

			ctx.fill();
			ctx.stroke();

			ctx.fillStyle = "#00ff99";
			var txt = winnerMsg;
			ctx.fillText(txt, w/2 -ctx.measureText(txt).width/2, 20);
			var btns  = []
			btns.push(new EndButton("Repetir", 180, 40, function() {
			if(!state.next){
			if(modegb==ONE_PLAYER){
			 if(state.active_name=="game2"){
			state.get("game").init(ONE_PLAYER);
			state.change("game");
			}else{
				state.get("game2").init(ONE_PLAYER);
				state.change("game2");
			}
			}else{
				if(state.active_name=="game2"){
			state.get("game").init(TWO_PLAYER);
			state.change("game",true);
			}else{
			state.get("game2").init(TWO_PLAYER);
			state.change("game2",true);
			}
			}}
			},30,100));
			
			btns.push(new EndButton("Voltar", 30, 40, function() {
			if(!state.next){
			if(modegb==ONE_PLAYER ){
			state.change("menu",true);
			}else{
			state.change("menu");
			}}
			},30,100));
			for (var i = btns.length;i--;) {
				btns[i].draw(ctx);
			}
			ctx.restore();
		}

		if (_ctx) { 
			scene.draw(_ctx);
		} else {
			return scene.getCanvas();
		}
	}
}

	function StateManager() {

	var state = {},
		active = null,
		anim = 1,
		right = false;
		this.next = false;
	this.active_name = null;

	this.add = function() {
		for (var i = arguments.length; i--;) {
			var arg = arguments[i];
			state[arg.name] = arg;
		}
	}
	
	
	this.set = function(name) {
		active = state[name];
		this.active_name = name;
	}
	this.get = function(name) {
		return state[name];
	}
	this.change = function(name, _right) {
		anim = 0;
		right = _right || false;
		this.next = name;
		this.active_name = name;
	}
	this.tick = function(ctx) {
		if (this.next) {
			if (anim <= 1) {
				anim += 0.02;
				
				active.update();
				state[this.next].update();

				var c1 = active.render(),
					c2 = state[this.next].render(),

					c1w = c1.width,
					c1h = c1.height,
					c2w = c2.width,
					c2h = c2.height,

					res = 2,

					p,
					t = anim;
				p = t < 0.5 ? 2*t*t : -2*(t*(t -2)) - 1;

				if (right) {
					p = 1 - p;
					var t = c2;
					c2 = c1;
					c1 = t;
				}

				for (var i = 0; i < c1w; i += res) {
					ctx.drawImage(c1, i, 0, res, c1h,
						i - p*i,
						(c1w - i)*p*0.2,
						res,
						c1h - (c1w - i)*p*0.4
					);
				}
				p = 1 - p;
				for (var i = 0; i < c2w; i += res) {
					ctx.drawImage(c2, i, 0, res, c2h,
						i - (i - c2w)*p,
						i*p*0.2,
						res,
						c1h - i*p*0.4
					);
				}

			} else {
				active = state[this.next];
				this.next = false;
				active.update();
				active.render(ctx);
			}
		} else {
			active.update();
			active.render(ctx);
		}
	}
}

function Tile(x, y) {

	var x = x, y = y;

	var tile = Tile.BLANK;
	var anim = 0;

	if (tile == null) {
		(function() {
			var _c = document.createElement("canvas");
			_c.width = _c.height = 100;
			var _ctx = _c.getContext("2d");

			_ctx.fillStyle = "#00ff99";
			_ctx.lineWidth = 10;
			_ctx.strokeStyle = "#ff6666";
			_ctx.lineCap = "round";

			// Blank
			_ctx.fillRect(0, 0, 100, 100);
			Tile.BLANK = new Image();
			Tile.BLANK.src = _c.toDataURL();

			// Nought#ffff99
			_ctx.fillRect(0, 0, 100, 100);

			_ctx.beginPath();
			_ctx.arc(50, 50, 30, 0, 2*Math.PI);
			_ctx.stroke();

			Tile.NOUGHT = new Image();
			Tile.NOUGHT.src = _c.toDataURL();

			// Cross
			_ctx.fillRect(0, 0, 100, 100);
			_ctx.strokeStyle = "#ffcc66";
			_ctx.beginPath();
			_ctx.moveTo(20, 20);
			_ctx.lineTo(80, 80);
			_ctx.moveTo(80, 20);
			_ctx.lineTo(20, 80);
			_ctx.stroke();

			Tile.CROSS = new Image();
			Tile.CROSS.src = _c.toDataURL();
		})();
		tile = Tile.BLANK;
	}

	this.active = function() {
		return anim > 0;
	}

	this.equals = function(_tile) {
		return tile === _tile;
	}

	this.hasData = function() {
		return tile !== Tile.BLANK;
	}

	this.set = function(next) {
		tile = next;
	}

	this.flip = function(next) {
		tile = next;
		anim = 1;
	}

	this.update = function() {
		if (anim > 0) {
			anim -= 0.02;
		}
	}

	this.draw = function(ctx) {
		if (anim <= 0) {
			ctx.drawImage(tile, x, y);
			return;
		}

		var res = 2;
		var t = anim > 0.5 ? Tile.BLANK : tile;
		var p = -Math.abs(2*anim - 1) + 1;

		p *= p;

		for (var i = 0; i < 100; i += res) {

			var j = 50 - (anim > 0.5 ? 100 - i : i);

			ctx.drawImage(t, i, 0, res, 100,
				x + i - p*i + 50*p,
				y - j*p*0.2,
				res,
				100 + j*p*0.4
			);
		}
	}

}


function AIPlayer(data) {

	var data = data, seed, oppSeed;

	this.setSeed = function(_seed) {
		seed = _seed;
		oppSeed = _seed === Tile.NOUGHT ? Tile.CROSS : Tile.NOUGHT;
	}

	this.getSeed = function() {
		return seed;
	}

	this.move = function() {
		return minimax(2, seed)[1];
	}

	function minimax(depth, player) {
		var nextMoves = getValidMoves();

		var best = (player === seed) ? -1e100 : 1e100,
			current,
			bestidx = -1;

		if (nextMoves.length === 0 || depth === 0) {
			best = evaluate();
		} else {
			for (var i = nextMoves.length;i--;) {
				var m = nextMoves[i];
				data[m].set(player);

				if (player === seed) {
					current = minimax(depth-1, oppSeed)[0];
					if (current > best) {
						best = current;
						bestidx = m;
					}
				} else {
					current = minimax(depth-1, seed)[0];
					if (current < best) {
						best = current;
						bestidx = m;
					}
				}

				data[m].set(Tile.BLANK);
			}
		}

		return [best, bestidx];
	}

	function getValidMoves() {
		var nm = [];
		if (hasWon(seed) || hasWon(oppSeed)) {
			return nm;
		}
		for (var i = data.length;i--;) {
			if (!data[i].hasData()) {
				nm.push(i);
			}
		}
		return nm;
	}

	function evaluate() {
		var s = 0;
		s += evaluateLine(0, 1, 2);
		s += evaluateLine(3, 4, 5);
		s += evaluateLine(6, 7, 8);
		s += evaluateLine(0, 3, 6);
		s += evaluateLine(1, 4, 7);
		s += evaluateLine(2, 5, 8);
		s += evaluateLine(0, 4, 8);
		s += evaluateLine(2, 4, 6);
		return s;
	}
	
	function evaluateLine(idx1, idx2, idx3) {
		var s = 0;

		if (data[idx1].equals(seed)) {
			s = 1;
		} else if (data[idx1].equals(oppSeed)) {
			s = -1;
		}

		if (data[idx2].equals(seed)) {
			if (s === 1) {
				s = 10;
			} else if (s === -1) {
				return 0;
			} else {
				s = 1;
			}
		} else if (data[idx2].equals(oppSeed)) {
			if (s === -1) {
				s = -10;
			} else if (s === 1) {
				return 0;
			} else {
				s = -1;
			}
		}

		if (data[idx3].equals(seed)) {
			if (s > 0) {
				s *= 10;
			} else if (s < 0) {
				return 0;
			} else {
				s = 1;
			}
		} else if (data[idx3].equals(oppSeed)) {
			if (s < 0) {
				s *= 10;
			} else if (s > 0) {
				return 0;
			} else {
				s = -1;
			}
		}

		return s;
	}

	var winnigPatterns = (function() {
		var wp = ["111000000", "000111000", "000000111",
				  "100100100", "010010010", "001001001",
				  "100010001", "001010100"],
			r = new Array(wp.length);
		for (var i = wp.length;i--;) {
			r[i] = parseInt(wp[i], 2);
		}
		return r;
	})();

	var hasWon = this.hasWon = function(player) {
		var p = 0;
		for (var i = data.length;i--;) {
			if (data[i].equals(player)) {
				p |= (1 << i);
			}
		}
		for (var i = winnigPatterns.length;i--;) {
			var wp = winnigPatterns[i];
			if ((p & wp) === wp) return true;
		}
		return false;
	}

	this.hasWinner = function() {
		if (hasWon(seed)) {
			return seed;
		} if (hasWon(oppSeed)) {
			return oppSeed;
		}
		return false;
	}
	
	this.getmvs=function(){
	 return getValidMoves() ;
	}
}
